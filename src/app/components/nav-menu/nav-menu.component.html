<mat-sidenav-container >
  <mat-sidenav
    color="primary"
    #sidenav
    fxLayout="column"
    mode="over"
    opened="false"
    fxHide.gt-sm="true"
  >
    <div fxLayout="column">
      <span class="mat-menu-buttons">
        <div class="button-shadow">
          <button
            mat-button
            routerLink="stories"
            routerLinkActive="active"
            fxHide="false"
            fxHide.gt-sm
          >
            Story Table
          </button>
        </div>
        <div class="button-shadow">
          <button
            mat-button
            routerLink="story-cards"
            routerLinkActive="active"
            fxHide="false"
            fxHide.gt-sm
          >
            Story Cards
          </button>
        </div>
        <div class="button-shadow">
          <button
            mat-button
            routerLink="comments"
            routerLinkActive="active"
            fxHide="false"
            fxHide.gt-sm
          >
            Comments Table
          </button>
        </div>
        <div class="button-shadow">
          <button
            mat-button
            routerLink="story-comments-tree"
            routerLinkActive="active"
            fxHide="false"
            fxHide.gt-sm
          >
            Comments Tree
          </button>
        </div>
      </span>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
