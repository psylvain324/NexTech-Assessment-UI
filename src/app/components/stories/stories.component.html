<div style ="margin-top: 5.5%; z-index: -2; margin-left: 1.5%;">
  <h3>
      Hacker Noon Story News Feed
  </h3>

<mat-form-field style="width: 350px;">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="WildCard Search" [formControl]="wildCardSearch" >
</mat-form-field>

<mat-form-field style="padding-left:2% !important; width: 350px;" >
  <input matInput placeholder="Search Stories" [formControl]="titleSearch">
</mat-form-field>

<button style="margin-left:2% !important; width: 100px;" mat-raised-button color="primary" (click)="search()">
  Search
<mat-icon>search</mat-icon>
</button>

<button style="margin-left:2% !important; width: 100px;" mat-raised-button color="primary" (click)="clear()">
  Clear
<mat-icon>clear</mat-icon>
</button>

<div style="margin-top: 1%;">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Author Column -->
    <ng-container matColumnDef="by">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.by}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Url Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Url </th>
      <a href="{{element.url}}" target="_blank" mat-cell *matCellDef="let element"> {{element.url}} </a>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Posted </th>
      <td target="_blank" mat-cell *matCellDef="let element"> {{element.time * 1000 | date:'yyyy-MM-dd HH:mm:ss'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-card
  *ngIf="isLoading"
  style="display: flex; justify-content: center; align-items: center; background-color: white !important;"
>
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</mat-card>

<mat-paginator class="paginator" [pageSizeOptions]="[10, 20, 40]"></mat-paginator>

</div>
